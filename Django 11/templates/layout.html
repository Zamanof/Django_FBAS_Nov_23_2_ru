<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a href="{% url 'todo:index' %}" class="navbar-brand ms-4 fw-bold text-light text-decoration-none">
      <i class="bi bi-check2-circle me-2"></i>ToDo
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav me-4">
        <li class="nav-item">
          <a href="/admin/" class="nav-link text-light">
            <i class="bi bi-person-gear me-1"></i>Admin
          </a>
        </li>
        <li class="nav-item">
          <a href="/api/v1/" class="nav-link text-light">
            <i class="bi bi-code-slash me-1"></i>API
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
