<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<div class="container mt-4">
    <h2 class="mb-3">Task List</h2>
    <table class="table table-striped table-bordered table-hover align-middle shadow-sm rounded">
        <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Done</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.category }}</td>
                <td>{{ task.description }}</td>
                <td class="text-center">
                    <input class="form-check-input" type="checkbox" {% if task.is_done %}checked{% endif %}/>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">Задач пока нет</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
