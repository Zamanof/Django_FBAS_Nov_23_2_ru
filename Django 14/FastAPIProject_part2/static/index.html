<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 22rem;">
    <h3 class="text-center mb-4 text-primary fw-bold" id="message">Login</h3>
<!--    <form  method="post" action="/login">-->
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>

<!--      <button type="submit" class="btn btn-primary w-100 rounded-pill">Send</button>-->
      <button
              type="button"
              class="btn btn-primary w-100 rounded-pill"
              onclick="send()">Send</button>
    </form>
  </div>

  <script>
    async function send(){
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch("/mylogin", {
        method: "POST",
        headers: {"Accept" : "application/json", "Content-type": "application/json"},
        body: JSON.stringify({email, password})
      });

      if (response.ok){
        const data = await response.json()
        document.getElementById("message").textContent = data.message
      }
      else{
        console.log("Error: ", response.status, await response.text())
      }
    }
  </script>
</body>
</html>
